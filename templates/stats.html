<!-- CPU Card -->
<div id="widget-cpu" class="card flex flex-col justify-between relative overflow-hidden">
    <div class="flex items-center gap-3 text-blue-500 mb-2 z-10">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z">
            </path>
        </svg>
        <span class="font-semibold text-gray-700 dark:text-gray-300">{{ call $.T "CPUUsage" }}</span>
        <span
            class="ml-auto text-xs bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 px-2 py-0.5 rounded font-mono">{{
            .Data.CPUCores }} Cores</span>
    </div>
    <div id="cpu-val" hx-swap-oob="true"
        class="text-4xl font-bold tracking-tight mt-2 text-gray-900 dark:text-white z-10 transition-colors duration-500">
        {{ .Data.CPU }}
    </div>
    <!-- Background SVG Chart -->
    <svg viewBox="0 0 100 30" preserveAspectRatio="none"
        class="absolute bottom-0 left-0 w-full h-16 opacity-20 text-blue-500 z-0">
        <polyline id="cpu-chart" hx-swap-oob="true" fill="none" class="stroke-current" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" points="{{ .Data.CPUPoints }}"
            style="transition: all 0.5s ease-in-out;" />
    </svg>
</div>

<!-- RAM Card -->
<div id="widget-ram" class="card flex flex-col justify-between border-l-4 border-l-green-500 relative overflow-hidden">
    <div class="flex items-center gap-3 text-green-500 mb-2 z-10">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 002-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
            </path>
        </svg>
        <span class="font-semibold text-gray-700 dark:text-gray-300">{{ call $.T "RAMUsage" }}</span>
    </div>
    <div id="ram-val" hx-swap-oob="true"
        class="text-3xl font-bold text-gray-900 dark:text-white mt-1 z-10 transition-colors duration-500">{{
        .Data.MemPct }}</div>
    <div id="ram-desc" hx-swap-oob="true" class="text-sm text-gray-500 dark:text-gray-400 font-mono mt-1 z-10">{{
        .Data.Mem }}</div>
    <!-- Background SVG Chart -->
    <svg viewBox="0 0 100 30" preserveAspectRatio="none"
        class="absolute bottom-0 left-0 w-full h-16 opacity-20 text-green-500 z-0">
        <polyline id="ram-chart" hx-swap-oob="true" fill="none" class="stroke-current" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" points="{{ .Data.MemPoints }}"
            style="transition: all 0.5s ease-in-out;" />
    </svg>
</div>

<!-- Disk Card -->
<div id="widget-disk"
    class="card flex flex-col justify-between border-l-4 border-l-yellow-500 relative overflow-hidden">
    <div class="flex items-center gap-3 text-yellow-500 mb-2 z-10">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
        </svg>
        <span class="font-semibold text-gray-700 dark:text-gray-300">{{ call $.T "DiskUsage" }}</span>
    </div>
    <div id="disk-val" hx-swap-oob="true"
        class="text-3xl font-bold text-gray-900 dark:text-white mt-1 z-10 transition-colors duration-500">{{
        .Data.DiskPct }}</div>
    <div id="disk-desc" hx-swap-oob="true" class="text-sm text-gray-500 dark:text-gray-400 font-mono mt-1 z-10">{{
        .Data.Disk }}</div>

    <!-- Disk Progress Bar -->
    <div class="w-full bg-gray-200 rounded-full h-1.5 mt-4 dark:bg-gray-700 z-10">
        <div id="disk-bar" hx-swap-oob="true"
            class="{{ .Data.DiskColor }} h-1.5 rounded-full transition-all duration-500"
            style="width: {{ .Data.DiskPct }}"></div>
    </div>
</div>

<!-- Network Card -->
<div id="widget-net" class="card flex flex-col justify-between border-l-4 border-l-purple-500 relative overflow-hidden">
    <div class="flex items-center gap-3 text-purple-500 mb-2 z-10">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 019-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9">
            </path>
        </svg>
        <span class="font-semibold text-gray-700 dark:text-gray-300">Network IO</span>
    </div>
    <div class="mt-2 space-y-2 z-10 w-full">
        <!-- Rx Layer -->
        <div
            class="flex justify-between items-center bg-gray-50 dark:bg-gray-800/50 p-2 rounded relative overflow-hidden">
            <span class="text-xs text-gray-500 uppercase font-semibold flex items-center gap-1 z-10">
                <svg class="w-3 h-3 text-green-500 z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                </svg>
                {{ call $.T "NetworkRx" }}
            </span>
            <span id="netrx-val" hx-swap-oob="true"
                class="font-mono text-sm font-semibold dark:text-gray-200 z-10 transition-colors duration-500">{{
                .Data.NetRx }}</span>
            <svg viewBox="0 0 100 30" preserveAspectRatio="none"
                class="absolute bottom-0 left-0 w-full h-full opacity-20 text-green-500 z-0">
                <polyline id="netrx-chart" hx-swap-oob="true" fill="none" class="stroke-current" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" points="{{ .Data.NetRxPoints }}"
                    style="transition: all 0.5s ease-in-out;" />
            </svg>
        </div>
        <!-- Tx Layer -->
        <div
            class="flex justify-between items-center bg-gray-50 dark:bg-gray-800/50 p-2 rounded relative overflow-hidden">
            <span class="text-xs text-gray-500 uppercase font-semibold flex items-center gap-1 z-10">
                <svg class="w-3 h-3 text-blue-500 z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18">
                    </path>
                </svg>
                {{ call $.T "NetworkTx" }}
            </span>
            <span id="nettx-val" hx-swap-oob="true"
                class="font-mono text-sm font-semibold dark:text-gray-200 z-10 transition-colors duration-500">{{
                .Data.NetTx }}</span>
            <svg viewBox="0 0 100 30" preserveAspectRatio="none"
                class="absolute bottom-0 left-0 w-full h-full opacity-20 text-blue-500 z-0">
                <polyline id="nettx-chart" hx-swap-oob="true" fill="none" class="stroke-current" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" points="{{ .Data.NetTxPoints }}"
                    style="transition: all 0.5s ease-in-out;" />
            </svg>
        </div>
    </div>
</div>
