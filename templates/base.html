<!DOCTYPE html>
<html lang="{{ .Locale }}" class="{{ .Theme }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroStat-Go</title>
    <!-- Basic Tailwind from CDN for absolute minimal footprint without NPM build step -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkbg: '#0f172a',
                        darkcard: '#1e293b',
                    }
                }
            }
        }
    </script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .app-wrapper {
                @apply min-h-screen bg-gray-50 text-gray-900 dark:bg-darkbg dark:text-gray-100 font-sans antialiased flex flex-col;
            }
            .card {
                @apply bg-white dark:bg-darkcard shadow-lg rounded-xl p-6 border border-gray-100 dark:border-gray-800 transition-all;
            }
            .input-field {
                @apply w-full px-4 py-2 mt-1 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none;
            }
            .btn-primary {
                @apply w-full py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition-colors duration-200 outline-none;
            }
            .nav-link {
                @apply text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors;
            }
        }
    </style>
</head>

<body class="app-wrapper">

    <!-- Navigation (Visible outside Login) -->
    {{ if ne .Data nil }}
    <nav
        class="w-full bg-white/80 dark:bg-darkcard/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <span class="font-bold text-xl tracking-tight">ZeroStat-Go</span>
                </div>
                <div class="flex items-center gap-6">
                    <a href="/" class="nav-link">{{ call .T "Dashboard" }}</a>
                    <a href="/automation" class="nav-link">{{ call .T "Automation" }}</a>
                    <a href="/settings" class="nav-link">{{ call .T "Settings" }}</a>
                    <a href="/logout" class="nav-link text-red-500 hover:text-red-600">{{ call .T "Logout" }}</a>
                </div>
            </div>
        </div>
    </nav>
    {{ end }}

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        {{ block "content" . }}{{ end }}
    </main>

    <!-- Professional Developer Footer -->
    <footer class="w-full py-6 text-center text-sm text-gray-500 dark:text-gray-400 mt-auto">
        <a href="https://erysngl.github.io" target="_blank" rel="noopener noreferrer"
            class="hover:text-gray-800 dark:hover:text-gray-200 transition-colors tracking-wide">
            ERYSNGL | Github
        </a>
    </footer>

</body>

</html>
